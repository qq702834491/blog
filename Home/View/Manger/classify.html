<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类别管理-博客频道</title>
    <link rel="shortcut icon" href="{:IMG_URL}blog.png"/>
    <link rel="stylesheet" type="text/css" href="{:CSS_URL}header.css">
    <link rel="stylesheet" type="text/css" href="{:CSS_URL}nav.css">
    <link rel="stylesheet" type="text/css" href="{:CSS_URL}footer.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/bs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{:CSS_URL}classify.css">
    <script type="text/javascript" src="__PUBLIC__/bs/js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/bs/js/holder.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/nav.js"></script>
    <script type="text/javascript" src="{:JS_URL}classify.js"></script>
</head>
<body>
    <include file="Public/header" />
    <div class="bg"></div>
    <div class="container content">
        <include file="Public/nav" />
        <table class="table table-hover table-condensed table-striped table-bordered">
            <tr>
                <th class="text-center">类别</th>
                <th class="text-center">文章</th>
                <th class="text-center">操作</th>
            </tr>
            <foreach name="list" item="v">
            <tr class="tr{$v.classify_id}">
                <td class="name{$v.classify_id}" id="name">{$v.classify_name}</td>
                <td class="text-center">{$v.num}</td>
                <td class="text-center"><a onclick="edit({$v.classify_id})" href="#">编辑</a>|<a onclick="del({$v.classify_id})">删除</a></td>
            </tr>
            </foreach>
        </table>
        <!-- Ajax添加类别 -->
        <div class="row add">
            <div class="col-md-3">
                <input type="text" name="classify_name" id="classify_name" class="form-control">
            </div>
            <button class="btn btn-primary" id="classify">添加类别</button>
        </div>
    </div>
    <div class="bg"></div>
    <include file="Public/footer" />
</body>
</html>
